<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nutrition Modern Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Sarabun', sans-serif; background-color: #f0f2f5; }
        .card { background: white; border-radius: 1.5rem; box-shadow: 0 10px 25px -5px rgba(0,0,0,0.05); transition: all 0.3s ease; }
        .card:hover { transform: translateY(-5px); shadow: 0 20px 25px -5px rgba(0,0,0,0.1); }
        canvas { max-height: 280px !important; }
    </style>
</head>
<body class="p-4 md:p-8">

    <div class="max-w-[1500px] mx-auto">
        <header class="flex flex-col md:flex-row justify-between items-center mb-10 gap-4 bg-white p-6 rounded-[2rem] shadow-sm border-l-[12px] border-blue-600">
            <div>
                <h1 class="text-3xl font-black text-slate-800 tracking-tight">NUTRITION CARE PLAN <span class="text-blue-600">DASHBOARD</span></h1>
                <p id="update-time" class="text-slate-400 font-bold text-sm mt-1 uppercase italic">Loading real-time data...</p>
            </div>
            <button onclick="location.reload()" class="bg-blue-600 hover:bg-blue-700 text-white px-8 py-3 rounded-2xl font-black shadow-lg shadow-blue-200 transition-all flex items-center gap-2">
                üîÑ UPDATE DASHBOARD
            </button>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8 mb-10">
            <div class="card p-8">
                <h3 class="text-xl font-black text-slate-700 mb-6 flex items-center gap-2">üèÜ TOP 5 DIAGNOSIS</h3>
                <div class="h-[300px]"><canvas id="diagBarChart"></canvas></div>
            </div>
            <div class="card p-8">
                <h3 class="text-xl font-black text-slate-700 mb-6 flex items-center gap-2">üè• TOP 5 UNDERLYING</h3>
                <div class="h-[300px]"><canvas id="underBarChart"></canvas></div>
            </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
            <div class="card p-6">
                <h4 class="text-center font-bold text-slate-500 mb-4 uppercase tracking-widest text-xs">NAF RISK LEVEL</h4>
                <canvas id="nafPolarChart"></canvas>
            </div>
            <div class="card p-6">
                <h4 class="text-center font-bold text-slate-500 mb-4 uppercase tracking-widest text-xs">WARD DISTRIBUTION</h4>
                <canvas id="wardDoughnutChart"></canvas>
            </div>
            <div class="card p-6">
                <h4 class="text-center font-bold text-slate-500 mb-4 uppercase tracking-widest text-xs">BMI ANALYSIS</h4>
                <canvas id="bmiPieChart"></canvas>
            </div>
            <div class="card p-6">
                <h4 class="text-center font-bold text-slate-500 mb-4 uppercase tracking-widest text-xs">LAB SUMMARY (ALB/PRO)</h4>
                <canvas id="labBarChart"></canvas>
            </div>
        </div>
    </div>

    <script>
        Chart.register(ChartDataLabels);
        const APPS_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbysuexIp4jKK95gvIx3gSiBmpKLKT91iH_xWjAc_RUo5R7qzN3MLOvk0ijkT9y8MlM/exec';

        async function initDashboard() {
            try {
                const response = await fetch(APPS_SCRIPT_URL);
                const result = await response.json();
                if (result.status !== 'success') return;
                const data = result.data;

                document.getElementById('update-time').innerText = 'LAST UPDATED: ' + new Date().toLocaleString('th-TH');

                // --- Helper Functions ---
                const getFreq = (key) => {
                    const counts = {};
                    data.forEach(d => { if(d[key]) counts[d[key]] = (counts[d[key]] || 0) + 1; });
                    return counts;
                };

                const setupChart = (id, type, labels, values, colors, isHorizontal = false) => {
                    const total = values.reduce((a, b) => a + b, 0);
                    return new Chart(document.getElementById(id), {
                        type: type,
                        data: {
                            labels: labels,
                            datasets: [{ data: values, backgroundColor: colors, borderRadius: 8, borderWidth: 0 }]
                        },
                        options: {
                            indexAxis: isHorizontal ? 'y' : 'x',
                            maintainAspectRatio: false,
                            plugins: {
                                legend: { display: type !== 'bar', position: 'bottom', labels: { boxWidth: 12, font: { size: 10 } } },
                                datalabels: {
                                    color: type === 'bar' ? '#444' : '#fff',
                                    anchor: 'end', align: 'start',
                                    font: { weight: 'bold', size: 11 },
                                    formatter: (val) => val > 0 ? `${val}\n(${((val/total)*100).toFixed(0)}%)` : ''
                                }
                            },
                            scales: type === 'bar' ? { y: { beginAtZero: true, grid: { display: false } } } : {}
                        }
                    });
                };

                // 1. TOP 5 DIAGNOSIS (Horizontal Bar)
                const diagFreq = Object.entries(getFreq('DIAGNOSIS')).sort((a,b)=>b[1]-a[1]).slice(0,5);
                setupChart('diagBarChart', 'bar', diagFreq.map(x=>x[0]), diagFreq.map(x=>x[1]), '#3b82f6', true);

                // 2. TOP 5 UNDERLYING (Horizontal Bar)
                const underFreq = Object.entries(getFreq('UNDERLYING')).sort((a,b)=>b[1]-a[1]).slice(0,5);
                setupChart('underBarChart', 'bar', underFreq.map(x=>x[0]), underFreq.map(x=>x[1]), '#f59e0b', true);

                // 3. NAF Score (Polar Area)
                const naf = { 'Low': 0, 'Mid': 0, 'High': 0 };
                data.forEach(d => { 
                    const s = parseInt(d.NAF_SCORE);
                    if(s<=5) naf.Low++; else if(s<=10) naf.Mid++; else naf.High++;
                });
                setupChart('nafPolarChart', 'polarArea', Object.keys(naf), Object.values(naf), ['#10b981', '#fbbf24', '#ef4444']);

                // 4. Ward (Doughnut)
                const w = getFreq('WARD');
                setupChart('wardDoughnutChart', 'doughnut', Object.keys(w), Object.values(w), ['#6366f1', '#a855f7', '#ec4899', '#8b5cf6']);

                // 5. BMI (Pie)
                const bmi = { 'Under': 0, 'Normal': 0, 'Over': 0, 'Obese': 0 };
                data.forEach(d => {
                    const b = parseFloat(d.BMI);
                    if(b<18.5) bmi.Under++; else if(b<23) bmi.Normal++; else if(b<25) bmi.Over++; else bmi.Obese++;
                });
                setupChart('bmiPieChart', 'pie', Object.keys(bmi), Object.values(bmi), ['#fcd34d', '#10b981', '#3b82f6', '#f43f5e']);

                // 6. Lab Analysis (Comparing Low/Normal for Albumin & Protein)
                const alb = { ok: 0, low: 0 };
                const pro = { ok: 0, low: 0 };
                data.forEach(d => {
                    if(parseFloat(d.ALBUMIN) >= 3.5) alb.ok++; else alb.low++;
                    if(parseFloat(d.TOTAL_PROTEIN) >= 6) pro.ok++; else pro.low++;
                });
                new Chart(document.getElementById('labBarChart'), {
                    type: 'bar',
                    data: {
                        labels: ['Albumin', 'Protein'],
                        datasets: [
                            { label: '‡∏õ‡∏Å‡∏ï‡∏¥', data: [alb.ok, pro.ok], backgroundColor: '#10b981' },
                            { label: '‡∏ï‡πà‡∏≥', data: [alb.low, pro.low], backgroundColor: '#ef4444' }
                        ]
                    },
                    options: { maintainAspectRatio: false, plugins: { datalabels: { display: false } } }
                });

            } catch (e) { console.error("Error:", e); }
        }
        window.onload = initDashboard;
    </script>
</body>
</html>
